<!doctype html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
  <!-- import chargebee -->
  <script src="https://js.chargebee.com/v2/chargebee.js">
    /* eslint-disable */
        Chargebee.init({
          "site": "bike-test",
          "publishableKey": "test_26YY6Rls8BIwp6Z4aARmR32McuNpfZ4Wl"
        })</script>
  
  <!-- import all font's used by charbee components -->
  <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
</head>

<body>
  <div id="demo"></div>
  <!-- enable shadyDom -->
<script>/* eslint-disable */if (window.customElements) window.customElements.forcePolyfill = !0; ShadyDOM = { force: !0 }; function idToChainedClass(poly, _this) { if (ShadyDOM) { const allElements = poly.dom(_this.root).querySelectorAll('*'); let id; for (let x = 0, len = allElements.length; x < len; x++) { if (allElements[x].id) { id = allElements[x].id; allElements[x].removeAttribute('id'); allElements[x].classList.add(id); _this.$[id] = poly.dom(_this.root).querySelector(`.${  id}`) } } } }</script>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script type="module">
/* eslint-disable */
    import { html, render } from 'lit-html';
    import '../chargebee-card.js';

    render(
      html`
      <chargebee-card id="cb-card" site="bike-test" publishableKey="test_26YY6Rls8BIwp6Z4aARmR32McuNpfZ4Wl">
        
  <button id='btn'>Tokenize</button>
  <div id="token">
  </div>
        </chargebee-card>
      `,
      document.querySelector('#demo')
    );

    document.getElementById('btn').onclick = async function () {
      const token = await document.getElementById('cb-card').tokenize()
      document.getElementById('token').innerHTML = JSON.stringify(token)
    };

    document.getElementById('cb-card').addEventListener('change', _ => {
      console.log('Something Changed', _)
    })

    document.getElementById('cb-card').addEventListener('ready', _ => {
      console.log('component is ready', _)
    })
  </script>
</body>

</html>
